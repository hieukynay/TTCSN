<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Quản trị • EnglishCenter</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html">EnglishCenter</a>
      <ul class="nav-list">
        <li class="active"><a href="admin.html">Bảng điều khiển</a></li>
        <li><a href="#" id="logoutBtn">Đăng xuất</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Bảng điều khiển quản trị viên</h1>
    <section class="grid-3">
      <article class="card">
        <h3>Quản lý tài khoản</h3>
        <p>Tạo, sửa, xóa tài khoản học viên, giáo viên.</p>
        <button class="btn btn-sm" onclick="alert('Đi tới quản lý tài khoản')">Mở</button>
      </article>
      <article class="card">
        <h3>Quản lý khóa học</h3>
        <p>Thêm, chỉnh sửa, xóa khóa học.</p>
        <button class="btn btn-sm" onclick="alert('Đi tới quản lý khóa học')">Mở</button>
      </article>
      <article class="card">
        <h3>Quản lý lớp học</h3>
        <p>Tạo lớp mới và gán giáo viên phụ trách.</p>
        <button class="btn btn-sm" onclick="alert('Đi tới quản lý lớp học')">Mở</button>
      </article>
    </section>
  </main>

  <footer class="site-footer">

  </footer>

  <script src="assets/app.js"></script>
